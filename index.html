<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action='https://register-demo.freecodecamp.org'>
      <!--Specifying the type attribute of a form element is important for the browser to know what kind of data it should expect 
      If the type is not specified, the browser will default to text-->

      <!--The email type only allows emails with a @ and a . in the domain. 
      The password type obscures the input, and warns if the site does not use HTTPS-->

      <!--With type="password" you can use the pattern attribute to define a regular expression 
      that the password must match to be considered valid-->
      
      <!-- "[a-z0-5]{8,}"" is a regular expression which matches eight or more lowercase letters or the digits 0 to 5. 
      Then, remove the minlength attribute, and try it out-->

      <!--With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute. 
      This attribute is used to identify the element in the form submission-->
      
      <!--FIRST FIELDSET-->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
    
      <!--SECOND FIELDSET-->
      <fieldset>
      <!-- you can provide context of what is needed by adding legend element below the second fieldset with text Account type (required),
       then add checked attribute to the Personal input to make sure that the form is submitted with the required data in it -->
      <legend>Account type (required)</legend>
      <!--You only want one radio input to be selectable at a time. However, the form does not know the radio inputs are related.
      To relate the radio inputs, give them the same name attribute with a value of account-type. 
      Now, it is not possible to select both radio inputs at the same time-->
      <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
      <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
    </fieldset>

    <!--THIRD FIELDSET-->
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture"/></label>
      <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"/></label>
      <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrer">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio:
        <textarea id ="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
      </label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" class="inline" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a></label>
    <input type="submit" value="Submit">
  <form>
    <div style= "text-align: center; padding:0.5rem">
      *This tutorial project was created by <a href="https://www.freecodecamp org">freeCodeCamp</a> and is a part of their responsive Web Design certification course.
     </div>

</body>
</html>
